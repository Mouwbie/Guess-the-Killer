<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Killer Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>GUESS THE KILLER!</h1>
        <p>Your choices will determine the ending of the game.</p>
        <div id="question"></div>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
        <p id="result"></p>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
